name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - deploy  # deploy 브랜치에 push될 때만 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      # (선택) Node.js 기반 프로젝트 빌드 (예: React, Vue, Hugo 등)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 프로젝트에 맞게 조정

      - name: Install dependencies
        run: npm install  # yarn 사용 시 'yarn'으로 변경

      - name: Build project
        run: CI=false REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL }} npm run build  # 'build' 명령이 ./dist 또는 ./public 생성

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: ./build  # 또는 ./public 등 빌드 결과물 경로

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v1
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: "/*"
          AWS_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
